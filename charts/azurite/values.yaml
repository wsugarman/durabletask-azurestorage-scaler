# Default names are derived from the name of the chart
name: ""
fullnameOverride: ""

# Docker image metadata
image:
  repository: mcr.microsoft.com/azure-storage/azurite
  tag: latest
  pullPolicy: Always

# Maximum size of the storage volume
storage:
  limit: ""

# Optional values for debugging storage requests
debug:
  enable: false

# Container resource requests and limits
resources:
  requests:
    cpu: 100m
    memory: 128M
  limits:
    cpu: 500m
    memory: 512M

# Security context for the azurite container
securityContext:
  capabilities:
    drop:
    - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault

# Security context for all containers in the azurite pods
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  # runAsGroup: 1000
  # fsGroup: 1000
