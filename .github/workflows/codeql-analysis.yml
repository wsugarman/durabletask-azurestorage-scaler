name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - global.json
      - NuGet.config
      - src/**

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: 'csharp'

    - name: Setup
      uses: actions/setup-dotnet@v5

    - name: Build
      run: |
        dotnet build ./src/Scaler.slnx -c Release -p:ContinuousIntegrationBuild=true -warnaserror
        dotnet build ./tests/ScaleTests.slnx -c Release -p:ContinuousIntegrationBuild=true -warnaserror

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
